<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="logo">
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar-image" src="images/avatar.jpg" alt="avatar">

                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>

                    <button class="profile__edit-button" title="Edit profile"></button>

                    <p class="profile__about">Explorer</p>
                </div>

                <button class="profile__add-button" title="Add image"></button>
            </section>
        </main>
    </div>
</body>
</html>
