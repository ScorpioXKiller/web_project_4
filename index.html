<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Logo">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar-image" src="images/avatar.jpg" alt="Avatar">

                <div class="profile__info-container">
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
    
                        <button class="button profile__edit-button" type="button" id="edit" title="Edit profile" aria-label="edit"></button>
    
                        <p class="profile__about">Explorer</p>
                    </div>

                    <button class="button profile__add-button" type="button" id="add" title="Add image" aria-label="add"></button>
                </div>
            </section>

            <section class="user-photos">
                <ul class="cards"></ul>
            </section>

            <section class="popup profile-popup popup_hidden">
                <div class="popup__page-overlay"></div>
            
                <div class="popup__container">
                    <button class="button popup__close-button" type="button" title="Close" aria-label="close"></button>

                    <h2 class="popup__title">Edit profile</h2>

                    <form class="popup__form" name="editor">
                        <input type="text" class="popup__item popup__item_el_user-name" name="userName" placeholder="Name">

                        <input type="text" class="popup__item popup__item_el_user-about" name="userAbout" placeholder="About Me">
    
                        <button class="button popup__save-button" type="submit" title="Save">Save</button>
                    </form>
                </div>
            </section>

            <section class="popup card-creator-popup popup_hidden">
                <div class="popup__page-overlay"></div>

                <div class="popup__container">
                    <button class="button popup__close-button" type="button" title="Close" aria-label="close"></button>

                    <h2 class="popup__title">New place</h2>

                    <form class="popup__form" name="creator">
                        <input type="text" class="popup__item popup__item_el_card-title" name="cardTitle" placeholder="Title">

                        <input type="text" class="popup__item popup__item_el_image-link" name="imageLink" placeholder="Image link">
    
                        <button class="button popup__save-button" type="submit" title="Create">Create</button>
                    </form>
                </div>
            </section>

            <section class="popup card-popup popup_hidden">
                <div class="popup__page-overlay"></div>

                <div class="card-popup__container">
                    <button class="button popup__close-button card-popup__close-button" type="button" title="Close" aria-label="close"></button>

                    <img class="card-popup__image">

                    <p class="card-popup__name"></p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>
    </div>

    <template id="userCard">
        <li class="cards__item">
            <img class="cards__photo" alt="">

            <button class="button cards__delete-button" type="button" title="Delete" aria-label="delete"></button>
            
            <div class="cards__content">
                <p class="cards__name"></p>

                <button class="button cards__like-button" type="button" title="Like" aria-label="like"></button>
            </div>
        </li>
    </template>
    
    <script src="js/index.js"></script>
</body>
</html>
