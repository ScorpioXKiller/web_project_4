<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
        <div class="page__overlay"></div>
        
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="logo">
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar-image" src="images/avatar.jpg" alt="avatar">

                <div class="profile__info-container">
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
    
                        <button class="button profile__edit-button" title="Edit profile"></button>
    
                        <p class="profile__about">Explorer</p>
                    </div>

                    <button class="button profile__add-button" title="Add image"></button>
                </div>
            </section>

            <section class="user-photos">
                <ul class="cards">
                    <li class="cards__item">
                        <img class="cards__photo" src="images/yosemite-valley.jpg" alt="Yosemite Valley">
                        
                        <div class="cards__content">
                            <h2 class="cards__name">Yosemite Valley</h2>

                            <button class="button cards__like-button" title="Like"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <img class="cards__photo" src="images/lake-louise.jpg" alt="Lake Loise">
                        
                        <div class="cards__content">
                            <h2 class="cards__name">Lake Loise</h2>

                            <button class="button cards__like-button" title="Like"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <img class="cards__photo" src="images/bald-mountains.jpg" alt="Blad Mountains">
                        
                        <div class="cards__content">
                            <h2 class="cards__name">Blad Mountains</h2>

                            <button class="button cards__like-button" title="Like"></button>
                        </div>
                    </li>
                    
                    <li class="cards__item">
                        <img class="cards__photo" src="images/latemar.jpg" alt="Latemar">
                        
                        <div class="cards__content">
                            <h2 class="cards__name">Latemar</h2>

                            <button class="button cards__like-button" title="Like"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <img class="cards__photo" src="images/vanoise-national-park.jpg" alt="Vanoise National Park">
                        
                        <div class="cards__content">
                            <p class="cards__name">Vanoise National Park</p>

                            <button class="button cards__like-button" title="Like"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <img class="cards__photo" src="images/lago-di-braies.jpg" alt="Lago di Braies">
                        
                        <div class="cards__content">
                            <h2 class="cards__name">Lago di Braies</h2>

                            <button class="button cards__like-button" title="Like"></button>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="popup">
                <button class="button popup__close-button" type="button" title="Close"></button>

                <form class="popup__container" name="editor">
                    <h2 class="popup__title">Edit profile</h2>

                    <input type="text" class="popup__item popup__item_el_user-name" name="user-name" placeholder="Name">

                    <input type="text" class="popup__item popup__item_el_user-about" name="user-about" placeholder="About Me">

                    <button class="button popup__save-button" type="submit" title="Save">Save</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
